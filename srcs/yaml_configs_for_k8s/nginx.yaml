apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx_img
        imagePullPolicy: Never
        ports:
        - containerPort: 22
        - containerPort: 80
        - containerPort: 443

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.99.100
  selector:
    app: nginx
  ports:
    - port      : 22
      name      : ssh-nginx
      protocol  : TCP
      targetPort: 22
    - port      : 80
      name      : http-nginx
      protocol  : TCP
      targetPort: 80
    - port      : 443
      name      : https-nginx
      protocol  : TCP
      targetPort: 443
